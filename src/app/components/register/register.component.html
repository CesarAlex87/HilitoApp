<section class="RegisterSection">
  <div class="leftRegisterSection">
    <div class="leftRegisterSection-text">
      <h2>Hilito</h2>
      <p>Ya sabes a quien nos parecemos!</p>
    </div>
  </div>
  <img class="circleDecoration" src="../../../assets/img/Group 2.png" alt="" />
  <div class="rightRegisterSection">
    <form action="">
      <h2>Hola!</h2>
      <p>Registrate para iniciar</p>
      <div class="input-container inputUsername-container">
        <img src="../../../assets/img/bx_bxs-user.png" alt="" />
        <input type="text" placeholder="username" />
      </div>
      <div class="input-container inputDate-container">
        <img src="../../../assets/img/bx_bxs-user.png" alt="" />
        <input type="date" />
      </div>
      <div class="input-container inputEmail-container">
        <img src="../../../assets/img/codicon_mail.png" alt="" />
        <input type="email" placeholder="email@mail.com" />
      </div>
      <div class="input-container inputPassword-container">
        <img src="../../../assets/img/bx_bxs-lock-alt.png" alt="" />
        <input type="password" placeholder="password" />
      </div>
      <button>Registro</button>
    </form>
  </div>
</section>
